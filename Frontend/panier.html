         <h4>Vos coordonnées</h4>
         <form action="recap.html" method="POST" class="valid">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" pattern="^(.){3,128}$" required><br>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" pattern="^(.){3,128}$" required><br>
            <label for="address">Adresse</label>
            <input type="text" id="address" pattern="^([0-9a-z'àâéèêôùûçÀÂÉÈÔÙÛÇ\s-]{1,50})$" required><br>
            <label for="codePostal">Code postal</label>
            <input type="number" id="codePostal" pattern="^((0[1-9])|([1-8][0-9])|(9[0-8])|(2A)|(2B))[0-9]{3}$" required><br>
            <label for="city">Ville</label>
            <input type="text" id="city" pattern="^(.){2,128}$" required><br>
            <label for="email">E-mail  </label>
            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <button type="submit" id="submitButton">Passer commande</button>
         </form>
